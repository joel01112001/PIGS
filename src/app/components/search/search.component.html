<div class="search-container">
<div class="search-header">
    <h2>Search Services</h2>
    <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search for services...">
    <button (click)="search()">Search</button>
    </div>
    <div class="filters">
    <select [(ngModel)]="selectedCategory">
        <option value="">All Categories</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Gardening">Gardening</option>
        <option value="Tutoring">Tutoring</option>
        <option value="Pet care">Pet care</option>
        <option value="Maintenance">Maintenance</option>
    </select>
    <select [(ngModel)]="selectedSalary">
        <option value="">All Salaries</option>
        <option value=10>+10$/hour</option>
        <option value=12>+12$/hour</option>
        <option value=14>+14$/hour</option>
        <option value=16>+16$/hour</option>
    </select>
    <select [(ngModel)]="selectedTags">
        <option value="">All Tags</option>
        <option value="Exotic animal">Exotic animal</option>
        <option value="Difficult plantcare">Difficult plantcare</option>
    </select>
    </div>
</div> 
<div class="search-results">
    <p *ngIf="!searchResults.length">No services found. Try adjusting your search criteria.</p>
    <div class="service-card" *ngFor="let offer of searchResults">
    <h3>{{offer.title}}</h3>
    <p>{{offer.additional_info}}</p>
    <div class="service-footer">
        <span>{{offer.price}}</span>
        <button>Contact Provider</button>
    </div>
    </div>
</div>
</div>
