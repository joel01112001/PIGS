<div class="auth-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Type your email"
      />
      <div
        class="field-error"
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">
          Invalid email format
        </small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Type your password"
      />
      <div
        class="field-error"
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least
          {{ loginForm.get('password')?.errors?.['minlength']?.requiredLength }}
          characters
        </small>
      </div>
    </div>

    <!-- BotÃ³n -->
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Loading...' : 'Login' }}
    </button>

    <!-- Error general -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Registro -->
  <p>
    Don't have an account?
    <a href="javascript:void(0);" (click)="goToRegister()">Register here</a>
  </p>
</div>
