<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" formControlName="name" class="no-cursor">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="no-cursor">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="no-cursor">
    </div>
    
    <div class="form-group">
      <label for="role">I am a:</label>
      <select id="role" formControlName="role" class="no-cursor">
        <option value="employer">Employer</option>
        <option value="employee">Employee</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="no-cursor">
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="no-cursor">
    </div>
    
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
